version: '3.8'

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules  # Esta l√≠nea es CRUCIAL
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true  # Para hot-reload en Docker
    command: npm run dev
